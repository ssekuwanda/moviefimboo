{% extends 'base_accounts.html' %}

{% block content %}
  <div class="row justify-content-center m-1">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Generate Code</h3>
          <hr>
          <form method="post" novalidate>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {% include 'includes/form.html' %}
            <div class="row">
                <div class="col-6">
                    <button type="submit" class="btn btn-info btn-block">Create Code</button>
                </div>
                <div class="col-6">
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary" role="button" aria-pressed="true">Back Home</a>
                </div>
            </div>
          </form>
        </div>
      </div>
      <div class="text-center py-2">
      </div>
    </div>
  </div>
{% endblock %}
